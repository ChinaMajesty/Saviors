description.English=\nAn adventure for Mansions of Madness 2nd Edition \nBase Game\n(Sanctum of Twilight components used if available)\n\nWhile you are staying in a lakeside town, Victor Denton, a long time friend and recent resident appears on your doorstep in desperation. His daughter has been kidnapped and he needs your help to rescue her.\n\nFEATURES:\n2 Custom Monsters\n3 Part Story Design\nOriginal Mythos Events\nAlternate Endings\n\nTable Space Required: 2 x 3 large tiles\n\nEdits based on excellent feedback from reviewers.   \nThank you!
