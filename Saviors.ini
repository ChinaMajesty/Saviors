synopsys.English=A friend comes to your door in the night with an urgent request - help save his kidnapped daughter.
synopsys.Spanish=Un amigo acude a ti en mitad de la noche: salva a su hija secuestrada.
synopsys.Portuguese=Um amigo vem à sua porta no meio da noite com um pedido urgente - ajudar a salvar a sua filha sequestrada.
description.English=\nAn adventure for Mansions of Madness 2nd Edition \nBase Game\n(Sanctum of Twilight components used if available)\n\nWhile you are staying in a lakeside town, Victor Denton, a long time friend and recent resident appears on your doorstep in desperation. His daughter has been kidnapped and he needs your help to rescue her.\n\nFEATURES:\n2 Custom Monsters\n3 Part Story Design\nOriginal Mythos Events\nAlternate Endings\n\nTable Space Required: 2 x 3 large tiles\n\nEdits based on excellent feedback from reviewers.   \nThank you!
description.Spanish=\n Una aventura para «Las Mansiones de la Locura», 2ª Edición \n Juego Base \n (Se usan componentes de la expansión «El santuario del Crepúsculo» si es posible). \n\n Durante vuestra estancia en un pueblo cercano a un lago, Víctor Denton, un viejo amigo y reciente residente del pueblo, aparece en vuestra puerta, presa de la desesperación. Su hija ha sido secuestrada y necesita ayuda para rescatarla. \n\n CARACTERÍSTICAS: \n 2 Monstruos personalizados y originales \n 3 Historia por capítulos \n Eventos de los Mitos creados para la historia \n Finales alternativos \n\n Espacio sobre la mesa: 2 x 3 módulos de largo \n\n Más cambios basados en los excelentes comentarios de los jugadores. Aumentada la dificultad a partir de las estadísticas hasta la fecha. \n ¡Gracias!
description.Portuguese=\nUma aventura para Mansions of Madness 2nd Edition \nJogo base\n(Os componentes Santúario do Crepúsculo podem ser utilizados se estiverem disponíveis)\n\nEnquanto você esta hospedado em uma cidade beira lago, Victor Denton, um amigo de longa data e recente residente aparece à sua porta em desespero. Sua filha foi seqüestrada e ele precisa de sua ajuda para resgatá-la.\n\nApresenta:\n2Monstros personalizados\n3 Parte do design\nEventos de Mito original\nFinais alternativos\n\nEspaço de mesa necessário: 2 x 3 grandes mapas\n\nMais ajustes feitos com base no excelente feedback dos colaboradores. Aumento do grau de dificuldade com base em estatísticas até à data.\nObrigado!
